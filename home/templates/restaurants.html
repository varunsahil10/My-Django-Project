{% extends 'base.html' %}
{% block title %}Search{% endblock %}
{% block content %}

    {{ block.super }}

    <h1>Restaurants:</h1>
    <table class="table table-striped-columns">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            {% for restaurant in restaurants %}
            <tr>
                <td>{{ restaurant.id }}</td>
                <td>{{ restaurant.name }}</td>
                <td>{{ restaurant.restaurant_type }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
